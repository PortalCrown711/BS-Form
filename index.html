<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Website - Registration & Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Login Section -->
  <section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="https://img.freepik.com/free-photo/slice-crispy-pizza-with-meat-cheese_140725-6974.jpg?ga=GA1.1.1971770590.1724942342&semt=ais_hybrid" alt="Pizza">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div id="loginForm">
                      <div class="row">
                        <div class="col-12">
                          <h4 class="text-center mb-4">Welcome back, you've been missed!</h4>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-3 flex-column">
                            <a href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email%20profile" class="btn btn-lg btn-outline-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                </svg>
                                <span class="ms-2 fs-6">Log in with Google</span>
                              </a>
                              
                          </div>
                          <p class="text-center mt-4 mb-5">Or sign in with</p>
                        </div>
                      </div>
                      <form action="#!" onsubmit="return handleLoginSubmit()">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                              <label for="email" class="form-label">Email</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                              <label for="password" class="form-label">Password</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                              <label class="form-check-label text-secondary" for="remember_me">
                                Keep me logged in
                              </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-dark btn-lg" type="submit">Log in now</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                            <a href="#!" class="link-secondary text-decoration-none" onclick="showRegistrationForm()">Create new account</a>
                            <a href="#!" class="link-secondary text-decoration-none" onclick="showForgotPasswordForm()">Forgot password</a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Registration Form -->
                    <div id="registrationForm" style="display: none;">
                      <div class="row">
                        <div class="col-12">
                          <h4 class="text-center mb-4">Create a new account</h4>
                        </div>
                      </div>
                      <form action="#!">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" name="name" id="registerName" placeholder="Full Name" required>
                              <label for="registerName" class="form-label">Full Name</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" name="email" id="registerEmail" placeholder="name@example.com" required>
                              <label for="registerEmail" class="form-label">Email</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" name="password" id="registerPassword" placeholder="Password" required>
                              <label for="registerPassword" class="form-label">Password</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                              <label for="confirmPassword" class="form-label">Confirm Password</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-dark btn-lg" type="submit">Register</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                            <a href="#!" class="link-secondary text-decoration-none" onclick="showLoginForm()">Back to login</a>
                            <a href="#!" class="link-secondary text-decoration-none" onclick="showForgotPasswordForm()">Forgot password</a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Forgot Password Form -->
                    <div id="forgotPasswordForm" style="display: none;">
                      <div class="row">
                        <div class="col-12">
                          <h4 class="text-center mb-4">Reset your password</h4>
                        </div>
                      </div>
                      <form action="#!" onsubmit="return handleForgotPasswordSubmit()">
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" name="email" id="forgotEmail" placeholder="name@example.com" required>
                              <label for="forgotEmail" class="form-label">Email</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-dark btn-lg" type="submit">Send Reset Link</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                            <a href="#!" class="link-secondary text-decoration-none" onclick="showLoginForm()">Back to login</a>
                            <a href="#!" class="link-secondary text-decoration-none" onclick="showRegistrationForm()">Create new account</a>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function showLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('forgotPasswordForm').style.display = 'none';
    }

    function showRegistrationForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registrationForm').style.display = 'block';
      document.getElementById('forgotPasswordForm').style.display = 'none';
    }

    function showForgotPasswordForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('forgotPasswordForm').style.display = 'block';
    }

    function handleLoginSubmit() {
      // Handle login form submission
      return false; // Prevent form from actually submitting
    }

    function handleForgotPasswordSubmit() {
      // Show alert message and prevent form from submitting
      alert('A link to reset your password has been sent to your registered email.');
      return false; // Prevent form from actually submitting
    }
  </script>
</body>
</html>
